<div class="card-pricing-container">
  <div class="card-pricing-container__title">
    <h3>Play it Now!</h3>
  </div>
  <div class="card-pricing-container__value">
    <div class="card-pricing-container__value__console">
      <span> | </span>
      <p>{{ gameType }}</p>
    </div>
    <div class="card-pricing-container__value__money">
      <p>{{ gamePrice }}</p>
    </div>
  </div>
</div>
